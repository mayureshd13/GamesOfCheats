<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game of Cheats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Audio Elements -->
    <audio id="mixSound" src="sounds/mix.mp3" preload="auto"></audio>
    <audio id="revealSound" src="sounds/reveal.mp3" preload="auto"></audio>
    <audio id="bgMusic" loop src="sounds/background.mp3" preload="auto"></audio>
    <audio id="clickSound" src="sounds/buttonClickSound.mp3" preload="auto"></audio>
    <audio id="winnerSound" src="sounds/reveal.mp3" preload="auto"></audio>


    <!-- Game Screens -->
    <div id="start" class="screen active">
        <h1>Game of Cheats</h1>
        <button id="startButton">START GAME</button>
    </div>

    <div id="selectmode" class="screen">
        <h1>Select Players</h1>
        <div class="mode-buttons">
            <button class="player-select" data-players="1">1 Player</button>
            <button class="player-select" data-players="2">2 Players</button>
            <button class="player-select" data-players="3">3 Players</button>
            <button class="player-select" data-players="4">4 Players</button>
        </div>
    </div>

    <div id="playerNames" class="screen">
        <h1>Enter Player Names</h1>
        <div class="player-inputs"></div>
        <div class="settings-group">
            <label for="rounds">Select Rounds:</label>
            <select id="rounds">
                <option value="3">3 Rounds</option>
                <option value="5" selected>5 Rounds</option>
                <option value="10">10 Rounds</option>
            </select>
        </div>
        <button id="startGameBtn">Start Game</button>
    </div>

    <div id="gamescreen" class="screen">
        <div class="sound-controls">
            <button id="musicToggle">ðŸ”Š Music</button>
            <button id="soundToggle">ðŸ”” Sounds</button>
        </div>
        
        <div class="chests-container">
            <div class="chest" id="chest1" data-rank="1">
                <img src="img/paper.png" alt="Chest">
                <div class="chest-content">
                    <div class="rank-badge">1st</div>
                    <div class="cheat-role"></div>
                    <div class="points"></div>
                </div>
            </div>
            <div class="chest" id="chest2" data-rank="2">
                <img src="img/paper.png" alt="Chest">
                <div class="chest-content">
                    <div class="rank-badge">2nd</div>
                    <div class="cheat-role"></div>
                    <div class="points"></div>
                </div>
            </div>
            <div class="chest" id="chest3" data-rank="3">
                <img src="img/paper.png" alt="Chest">
                <div class="chest-content">
                    <div class="rank-badge">3rd</div>
                    <div class="cheat-role"></div>
                    <div class="points"></div>
                </div>
            </div>
            <div class="chest" id="chest4" data-rank="4">
                <img src="img/paper.png" alt="Chest">
                <div class="chest-content">
                    <div class="rank-badge">4th</div>
                    <div class="cheat-role"></div>
                    <div class="points"></div>
                </div>
            </div>
        </div>
        
        <!-- Player Profiles -->
        <div class="player-profile" id="profile1">
            <img src="img/lion.png" alt="Player 1">
            <div class="profile-info">
                <div class="name">Player 1</div>
                <div class="score">0 Points</div>
            </div>
        </div>
        <div class="player-profile" id="profile2">
            <img src="img/monkey.png" alt="Player 2">
            <div class="profile-info">
                <div class="name">Player 2</div>
                <div class="score">0 Points</div>
            </div>
        </div>
        <div class="player-profile" id="profile3">
            <img src="img/puppy.png" alt="Player 3">
            <div class="profile-info">
                <div class="name">Player 3</div>
                <div class="score">0 Points</div>
            </div>
        </div>
        <div class="player-profile" id="profile4">
            <img src="img/panda.png" alt="Player 4">
            <div class="profile-info">
                <div class="name">Player 4</div>
                <div class="score">0 Points</div>
            </div>
        </div>
        
        <div class="game-message" id="gameMessage"></div>
        <button id="nextRoundBtn">Next Round</button>
    </div>

    <div id="resultsscreen" class="screen">
        <h1>Game Results</h1>
        <div class="results-container"></div>
        <div class="action-buttons">
            <button id="restartGameBtn">Play Again</button>
            <button id="mainMenuBtn">Main Menu</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
